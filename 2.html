        <h2>KOSPI</h2>

        <p>한국증권거래소 시절부터 계승되어온 한국거래소 유가증권시장의 종합주가지수를 이르는 말...인데 의미가 확대되어 사실상 유가증권시장을 코스피시장(KOSPI Market)이라고 부른다. 
        한국어 정식 명칭은 여전히 유가증권시장이며 한국거래소에서 공식적으로 명칭을 변경한 적은 없다. 
        이 항목도 지수 뿐만 아니라 유가증권시장도 같이 설명한다. 업무는 유가증권시장본부가 맡는다.</p>
