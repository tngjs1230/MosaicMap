        <h2>KOSDAQ</h2>

        <p>한국거래소 코스닥시장본부가 운영하는 주식시장의 통칭이다. 
        시장자체를 말하기도 하며 또한 이와 연계된 지수를 가리키는 말이기도 하다. 
        시장을 감독하는 코스닥시장위원회와 운영을 총괄하는 코스닥시장본부가 있으나 코스닥시장본부장이 코스닥위원장을 겸임했다. 
        러나, 2018년부터 금융위원회가 시장의 독립성과 자율성을 확보하기 위해 위원장과 본부장을 분리시키기로 했다. 
        사실 미국의 나스닥을 베낀 티가 심하게 나며, 실제로 베낀 것을 인정했다. </p>
